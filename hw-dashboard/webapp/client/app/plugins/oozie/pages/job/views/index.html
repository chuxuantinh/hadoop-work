<div class="b-oozie-job">

    <div ng-show="job.$metadata.error" class="b-oozie-job__error-message-container"
         ng-attr-title="{{job.$metadata.error.message}}">{{job.$metadata.error.message}}
    </div>

    <div oozie-job-flowchart class="b-flowchart-widget"
         connections="moduleConnections"
         nodes="selectedModule.getNodes()"
         node-validator-cb="nodeValidatorCallback"
         selected-node-container="selectedNodeContainer"
         selected-connection="selectedConnection"
         on-connection-created="addNewConnection"
         after-node-removed-cb="removeNode"
         after-connection-removed-cb="removeConnection"
         selected-module="selectedModule"
         dashboard-widget="dashboardWidgetContainer.dashboardWidget"
         actions="jobActions"
         metrics="metrics"
         alert-title="{{alertTitle}}"
         ng-class="{
            'b-flowchart-widget_with-top-message': job.$metadata.error,
            'b-flowchart-widget_overlay': job.$metadata.error
         }">
    </div>
</div>
