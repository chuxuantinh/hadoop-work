<div class="b-create-service-wizard-step" navigable-list nl-on-choose="selectCluster">
    <h2 class="b-create-service-wizard-step__title">Select cluster</h2>

    <input type="search"
           class="input b-create-service-wizard-step__input"
           placeholder="Start typing a cluster name..."
           ng-model="searchString"
           navigable-list-input
           focus-it="true"/>

    <ul class="list-unstyled b-create-service-wizard-step__options" navigable-list-items="clustersFiltered">
        <li ng-repeat="c in clustersFiltered"
            ng-class="{chosen: data.cluster.id === c.id}">
            <a class="b-create-service-wizard-step__options-item"
               ng-click="selectCluster(c)">
                <i ng-class="'b-dashboard-cluster-icon'"></i>
                <i class="b-dashboard-cluster-{{::data.platform.type.toLowerCase()}}-icon"></i>
                {{c.title}}
            </a>
        </li>
    </ul>

    <span class="b-create-service-wizard__steps__validation-error" ng-show="showValidationErrors">No cluster is selected</span>
    <div ng-if="clustersFiltered.length === 0" class="b-create-service-wizard__no-matches">
        No matches found
    </div>
</div>
