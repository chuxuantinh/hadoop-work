<input class="json-schema-number__value"
       type="number"
       ng-if="!instance.enum.length"
       ng-required="instance.schema.required"
       focus-it="focus"
       ng-disabled="instance.schema.readonly || readonly"
       ng-model="instance.value"
       ng-class="{
            'json-schema-number__value_with-remove': removable
       }"/>

<select class="json-schema-number__value json-schema-number__value_enum"
        ng-if="instance.enum.length"
        ng-required="instance.schema.required"
        focus-it="focus"
        ng-model="instance.value"
        ng-disabled="instance.schema.readonly || readonly"
        ng-options="value as instance.enumLabels[value] for value in instance.enum"
        ng-class="{
            'json-schema-number__value_with-remove': removable
        }"></select>
